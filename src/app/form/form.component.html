<mat-card>
    <mat-card-title>Add a new recipe</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="newRecipe.title" name="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Recipe</mat-label>
          <input matInput [(ngModel)]="newRecipe.details" name="ingredients">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addRecipe()">Add</button>
      </form>
    </mat-card-content>
  </mat-card>
