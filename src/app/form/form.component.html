<mat-card>
    <mat-card-title>Dodaj nowy przepis</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Tytu≈Ç</mat-label>
          <input matInput [(ngModel)]="newRecipe.title" name="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Przepis</mat-label>
          <input matInput [(ngModel)]="newRecipe.details" name="ingredients">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addRecipe()">Dodaj</button>
      </form>
    </mat-card-content>
  </mat-card>
