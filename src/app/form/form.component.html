<mat-card>
  <mat-card-title>Add a new recipe</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="addRecipe()">
      <mat-form-field [class.error]="titleError">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newRecipe.title" name="title" required>
        <mat-error *ngIf="titleError">This field is required.</mat-error>
      </mat-form-field>
      <mat-form-field [class.error]="detailsError">
        <mat-label>Recipe</mat-label>
        <input matInput [(ngModel)]="newRecipe.details" name="details" required>
        <mat-error *ngIf="detailsError">This field is required.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </mat-card-content>
</mat-card>
