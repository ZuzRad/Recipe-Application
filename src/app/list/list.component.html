<div class="recipe-list">
    <mat-card *ngFor="let recipe of recipes" class="recipe-item">
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ recipe.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goToDetails(recipe.id)">Szczegóły</button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">Usuń</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <button mat-fab color="primary" routerLink="/add" class="add-button">+</button>
