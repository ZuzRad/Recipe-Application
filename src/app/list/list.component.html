<div class="recipe-list">
    <mat-card *ngFor="let recipe of recipes" class="recipe-item">
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-actions>
        <button mat-button color="primary" (click)="goToDetails(recipe.id)" class="list-button">Details</button>
        <button mat-button color="warn" (click)="deleteRecipe(recipe.id)" class="list-button">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
